[phases.setup]
nixPkgs = ["nodejs-18_x"]

[phases.install]
cmds = [
    "composer install --no-interaction --prefer-dist --optimize-autoloader --no-dev",
    "npm ci --omit=dev"
]

[phases.build]
cmds = [
    "npm run build",
    "php artisan config:cache",
    "php artisan route:cache",
    "php artisan view:cache"
]

[start]
cmd = "php -S 0.0.0.0:$PORT public/index.php"
